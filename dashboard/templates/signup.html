{% extends "base.html" %}

{% block title %}Create Account - HR Analytics{% endblock %}

{% block content %}

<style>
    .auth-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f1c2e;
    }

    .auth-card {
        width: 480px;
        padding: 3rem 2.5rem;
        background: #1e2b3c;
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.4);
        color: white;
        text-align: center;
    }

    .auth-card h2 {
        margin-bottom: 1.8rem;
        font-weight: 600;
    }

    .auth-card .form-control {
        height: 55px;
        background: #2c3e50;
        border: none;
        color: white;
        margin-bottom: 1.2rem;
        font-size: 1.1rem;
        border-radius: 10px;
    }

    .btn-auth {
        height: 55px;
        width: 100%;
        font-size: 1.2rem;
        border-radius: 10px;
        font-weight: 600;
    }

    .auth-links a {
        color: #4da3ff;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <h2>Create Your Account</h2>

        <form method="post">
            {% csrf_token %}
            <input name="username" class="form-control" placeholder="Username" required>
            <input name="email" type="email" class="form-control" placeholder="Email" required>
            <input name="password1" type="password" class="form-control" placeholder="Password" required>
            <input name="password2" type="password" class="form-control" placeholder="Confirm Password" required>

            <button class="btn btn-success btn-auth mt-2">Sign Up</button>
        </form>

        <div class="auth-links mt-3">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>

    </div>
</div>

{% endblock %}
